<!-- historico.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pontuações PSQI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylegrafico.css') }}">
</head>
<div class="legend-section">
    <p><strong>Quanto menor a pontuação no gráfico, melhor a qualidade do seu sono.</strong></p>
</div>
<body>
    <h1>Histórico de Pontuações PSQI</h1>
    <canvas id="myChart" width="1200" height="800"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/historico_pontuacoes')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'line', // ou 'bar', 'pie', etc.
                        data: {
                            labels: data.map((_, index) => `Resposta ${index + 1}`), // ou use datas se disponível
                            datasets: [{
                                label: 'Pontuações PSQI',
                                data: data,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        });
    </script>
</body>
</html>
